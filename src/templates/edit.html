<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/edit.css') }}">
</head>

{% extends "layout.html" %}

{% block title %}
Edit Reference | References
{% endblock %}

{% block body %}

<h2>Edit Reference</h2>

<form action="/edit" method="POST">
    <p>Author(s):<br>
        <textarea name="authors" rows="5" cols="30" class="inputwidth" placeholder="Enter author(s), separate authors by semicolons (;)" required>{{authors}}</textarea>
    </p>
    <p>Title:<br>
        <input type="text" name="title" class="inputwidth" value="{{reference.title}}" placeholder="Enter title" required>
    </p>
    <p>Year of Publication:<br>
        <input type="number" name="year" class="inputwidth" value="{{reference.year}}" placeholder="Enter publication year" required>
    </p>
    <p>Publisher:<br>
        <input type="text" name="publisher" class="inputwidth" value="{{reference.publisher}}" placeholder="Enter publisher name" required>
    </p>
    <p>Reference key:<br>
        <input type="text" class="inputwidth" name="reference_key" value="{{reference.reference_key}}" placeholder="Enter reference key" required>
    </p>
    <p>Keyword(s):<br>
        <textarea rows="4" cols="30" class="inputwidth" type="text" name="keywords" placeholder="(Optional) Enter keyword(s), separate keywords by commas (,)">{{reference.keywords}}</textarea>
    </p>
    <input type="hidden" name="id" value="{{reference.id}}">
    <input type="hidden" name="confirmed" value="1">
    <div class="buttons">
        <input type="submit" value="Confirm Changes">
        <a href="/list_of_references" class="button">Discard Changes</a>
    </div>
    
</form>


<script>
    const regex = /^[a-zA-Z0-9\-_]*$/;
    document.querySelector("body > form").addEventListener('submit', function(event) {
        let refKey = document.querySelector('input[name="reference_key"]').value;
        if(!regex.test(refKey)){
            alert("Invalid reference key format. Only letters (a-z, A-Z), numbers (0-9), and special characters '-' and '_' are allowed.");
            event.preventDefault();
            return false;
        }
        return true;
    });
    let inputField = document.querySelector('input[name="reference_key"]');
    inputField.addEventListener('input', function(event) {
        let refKey = event.target.value;
        if(!regex.test(refKey) && refKey != ""){
            inputField.style.backgroundColor = "rgb(255, 80, 80)"
            inputField.style.color = "white"
        }
        else{
            inputField.style.backgroundColor = "white"
            inputField.style.color = "black"
        }
    });
</script>

{% endblock %}
