<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/delete.css') }}">
</head>

{% extends "layout.html" %}

{% block title %}
Delete Reference | References
{% endblock %}

{% block body %}

<h2>Are you sure you want to delete this reference?</h2>
<h3>{{reference}} </h3>


<form action="/delete" method="POST">
    <input type="hidden" name="id" value="{{reference.id}}">
    <input type="hidden" name="confirmed" value="1">
    <div class="buttons">
        <input type="submit" class="button delete" title="Delete" value="Delete">
        <a href="/list_of_references" class="button">Cancel</a>
    </div>
</form>



{% endblock %}
