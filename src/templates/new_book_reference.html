<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/new_book_reference.css') }}">
</head>

{% extends "layout.html" %}

{% block title %}
Add a new book reference | References
{% endblock %}

{% block body %}

<h2>Add a new book reference</h2>

<form action="/add_book_reference" method="POST">
    <p>Author(s):<br>
        <textarea name="authors" rows="5" cols="30" placeholder="Enter author(s), separate authors by semicolons (;)" required></textarea>
    </p>
    <p>Title:<br>
        <input type="text" name="title" placeholder="Enter title" required>
    </p>
    <p>Year of Publication:<br>
        <input type="number" name="year" placeholder="Enter publication year" required>
    </p>
    <p>Publisher:<br>
        <input type="text" name="publisher" placeholder="Enter publisher name" required>
    </p>
    <p>Reference key:<br>
        <input type="text" name="reference_key" placeholder="Enter reference key" required>
    </p>
    <p>Keyword(s):<br>
        <textarea rows="4" cols="30" type="text" name="keywords" placeholder="(Optional) Enter keyword(s), separate keywords by commas (,)"></textarea>
    </p>
    <input type="submit" value="Submit">
</form>

<a href="/">Go to front page</a>

<script>
    const regex = /^[a-zA-Z0-9\-_]*$/;
    document.querySelector("body > form").addEventListener('submit', function(event) {
        let refKey = document.querySelector('input[name="reference_key"]').value;
        if(!regex.test(refKey)){
            alert("Invalid reference key format. Only letters (a-z, A-Z), numbers (0-9), and special characters '-' and '_' are allowed.");
            event.preventDefault();
            return false;
        }
        return true;
    });
    let inputField = document.querySelector('input[name="reference_key"]');
    inputField.addEventListener('input', function(event) {
        let refKey = event.target.value;
        if(!regex.test(refKey) && refKey != ""){
            inputField.style.backgroundColor = "rgb(255, 80, 80)"
            inputField.style.color = "white"
        }
        else{
            inputField.style.backgroundColor = "white"
            inputField.style.color = "black"
        }
    });
</script>

{% endblock %}
